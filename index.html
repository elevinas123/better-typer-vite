<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
   (async function() {
  const publicId = "AUbpqLcrz0c0beB";
  const scriptId = "0a73890d-f8d1-463a-9e86-195da2c8c5bf";
  console.log("script loaded")
  try {
    const response = await fetch(`http://localhost:3001/api/v1/session/generate?publicId=${publicId}&scriptId=${scriptId}`, {
      method: "GET",
      headers: {
        "Content-Type": "application/javascript",
        "Referer": window.location.href,
        "Origin": window.location.origin"
      },
      credentials: "include"
    });
    console.log("fetching")

    if (!response.ok) throw new Error("Failed to fetch chatbot script");

    const scriptContent = await response.text();

    console.log("‚úÖ Fetched script content:", scriptContent); // üöÄ Debug here

    const blob = new Blob([scriptContent], { type: 'application/javascript' });
    const url = URL.createObjectURL(blob);

    const script = document.createElement("script");
    script.type = "module";
    script.src = url;
    script.onload = () => {
      URL.revokeObjectURL(url);
      console.log("‚úÖ Chatbot script loaded successfully");
    };
    script.onerror = (e) => {
      console.error("‚ùå Error loading chatbot script:", e);
      URL.revokeObjectURL(url);
    };

    document.head.appendChild(script);
  } catch (error) {
    console.error("‚ùå Error loading chatbot:", error);
  }
})();

</script>

  </body>
</html>
