<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
    (async function () {
        const CHATBOT_DEV_URL = "http://localhost:5173"; // ✅ Point to the chatbot dev server
    
        console.log("[Chatbot Embed] Loading chatbot from:", CHATBOT_DEV_URL);
    
        // ✅ Create a chatbot container
        const chatbotContainer = document.createElement("div");
        chatbotContainer.id = "chatbot-container";
    
        // ✅ Attach Shadow DOM to isolate styles
        const shadowRoot = chatbotContainer.attachShadow({ mode: "open" });
    
        // ✅ Load the chatbot JavaScript dynamically from the separate project
        const script = document.createElement("script");
        script.src = `${CHATBOT_DEV_URL}/main.js`; // ✅ Your Vite/React entry file
        script.type = "module";
    
        shadowRoot.appendChild(script);
        document.body.appendChild(chatbotContainer);
    })();
</script>

  </body>
</html>
