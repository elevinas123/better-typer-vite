<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
<script>
      !async function() {
      try {
         const response = await fetch("http://localhost:3001/api/v1/user/widget/generate?scriptId=0ef4ccfa-1bc5-4790-8540-8c2d37ea0346", {
            headers: {
            Referer: location.href,
            Origin: location.origin
            },
            credentials: "include"
         });
         if (!response.ok) throw 0;
         const scriptContent = await response.text();
         const blobUrl = URL.createObjectURL(new Blob([scriptContent], { type: "application/javascript" }));
         const script = document.createElement("script");
         script.type = "module";
         script.src = blobUrl;
         script.onload = script.onerror = () => URL.revokeObjectURL(blobUrl);
         document.head.appendChild(script);
      } catch (error) {
         console.error("‚ùå Chatbot failed", error);
      }
      }();
   </script>
  </body>
</html>
